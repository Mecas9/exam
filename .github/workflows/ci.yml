name: Python CI with pytest

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            tests/requirements.txt

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          # Основные зависимости
          pip install -r requirements.txt
          
          # Зависимости для тестов (если файл существует)
          if [ -f "tests/requirements.txt" ]; then
            pip install -r tests/requirements.txt
          else
            echo "Warning: tests/requirements.txt not found, skipping test dependencies"
          fi

      - name: Verify pytest is installed
        run: |
          pip list | grep pytest || (echo "ERROR: pytest not installed!" && exit 1)

      - name: Run unit tests (pytest)
        run: pytest tests/test_sample.py -v --tb=short
        env:
          CI: true

      - name: Run integration tests (only if unit tests passed)
        if: success()
        run: pytest tests/test_integration*.py -v --tb=short
        env:
          CI: true

      - name: Generate coverage report
        if: success()
        run: |
          # Убедимся, что coverage и pytest-cov установлены
          pip install coverage pytest-cov
          coverage run -m pytest tests/
          coverage report
          coverage html -d coverage-report

      - name: Upload coverage report as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report/
          retention-days: 14

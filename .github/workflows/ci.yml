name: Python CI with pytest

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            tests/requirements.txt  # если есть отдельный файл для тестов

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests/requirements.txt  # зависимости для тестов

      - name: Run unit tests (pytest)
        run: pytest tests/test_sample.py -v --tb=short
        env:
          CI: true

      - name: Run integration tests (only if unit tests passed)
        if: success()
        run: pytest tests/test_integration*.py -v --tb=short
        env:
          CI: true

      - name: Generate coverage report
        if: success()
        run: |
          pip install coverage pytest-cov
          coverage run -m pytest tests/test_sample.py
          coverage report
          coverage html -d coverage-report

      - name: Upload coverage report as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report/
          retention-days: 14
